<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.icon-icons.com/icons2/1945/PNG/512/iconfinder-blog-4661578_122455.png">

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="desktop.css" media="(min-width:375px)"/>

</head>
<body>
    <main class="container">
        <img src="assets/illustration-article.svg" alt="blog illustration" class="blog-illustration bottomspace">
        <p class="tag bottomspace">Learning</p>
        <p class="date">Published 21 Dec 2023</p>
        <section class="blog-preview">
            <h1>HTML & CSS foundations</h1>
            <p>These languages are the backbone of every website, defining structure content, and presentation.</p>
        </section>
        <section class="author">
            <img src="assets/image-avatar.webp" alt="author avatar" />
            <p>Greg Hooper</p>
        </section>
    </main>
</body>
</html>
